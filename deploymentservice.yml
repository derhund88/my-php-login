apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-login-deployment
  labels:
    app: php-login
spec:
  replicas: 4
  selector:
    matchLabels:
      app: php-login
  template:
    metadata:
      labels:
        app: php-login
    spec:
      containers:
      - name: php-login-container
        image: anonymousewashere/my-php-login:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "400m"
            memory: "512Mi"
          limits:
            cpu: "800m"
            memory: "1024Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 6
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 60
          periodSeconds: 20
          timeoutSeconds: 5
          failureThreshold: 6
        imagePullPolicy: Always
