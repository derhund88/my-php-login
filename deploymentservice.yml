apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-login-deployment
  labels:
    app: php-login
spec:
  replicas: 3
  selector:
    matchLabels:
      app: php-login
  template:
    metadata:
      labels:
        app: php-login
    spec:
      containers:
      - name: php-login-container
        image: anonymousewashere/my-php-login:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 10
          failureThreshold: 3
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 20
          failureThreshold: 3
        imagePullPolicy: Always
